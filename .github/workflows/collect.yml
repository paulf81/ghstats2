name: Collect Statistics

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Collect statistics
        env:
          GHSTATS_GITHUB_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          uv run ghstats2 collect
          uv run ghstats2 report -o reports/dashboard.html

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats.parquet reports/dashboard.html
          git diff --staged --quiet || git commit -m "Update statistics $(date +%Y-%m-%d)"
          git push
